<span class="expand" details details-class="'toggle'" row="row" row-height="rowHeight" ng-class="{'glyphicon glyphicon-menu-down' : !row.isToggle, 'glyphicon glyphicon-menu-up': row.isToggle}"></span>
<div class="row-check">
	<label class="input-control checkbox">
		<input type="checkbox" ng-model="row.entity.isCheck" />
		<span class="check"></span>
	</label>
</div>
