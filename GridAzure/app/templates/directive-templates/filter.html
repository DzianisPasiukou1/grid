<div class="filter">
	<button class="filter__btn" ng-click="filterClick()">
		<span class="filter__icon icon-filter"></span>
		<span class="filter__name">Filter</span>
		<span class="expand" ng-class="{'icon-menu-up': listState, 'icon-menu-down' : !listState}"></span>
	</button>
	<filter-list ng-show="listState" resize-on></filter-list>
</div>
