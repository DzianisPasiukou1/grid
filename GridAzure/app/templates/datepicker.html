<button class="date-btn" ng-click="close()">
	<span class="date-btn__icon glyph-calendar"></span>
	<span class="date-btn__text">{{startDate | date}} - {{endDate | date}}</span>
	<button class="date-btn__toggle" ng-click="toggle()">
		<span class="expand">
		</span>
	</button>
	<div class="date-btn__datepicker" ng-if="isShow" date-picker="start" min-view="date">
	</div>
</button>
