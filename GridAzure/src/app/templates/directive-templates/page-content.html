<div class="page-content">
	<div class="page-content__header">
		<div class="page-content__icon">
			<span class="page-content__icon__text icon-text2"></span>
		</div>
		<div class="page-content__name">
			{{grid.name | translate}}
		</div>
		<div class="page-content__count">
			{{grid.count}} {{::'records' | translate}}
		</div>
		<div class="page-content__actions">
			<div class="page-content__actions__export" dropdown="exports.options"></div>
			<div class="page-content__actions__view" dropdown="views.options"></div>
		</div>
	</div>
	<div class="page-content__body">
		<div class="page-content__options">
			<content-options options="contentOptions"></content-options>
		</div>
		<div class="page-content__list">
			<div custom-grid grid-data="data" export-to="exports.options.selected" ng-show="views.options.selected.isGrid" grid-options="gridOptions"></div>
			<div custom-ui-grid grid-data="data" ng-if="views.options.selected.isUiGrid" grid-options="uiGridOptions" content-options="contentOptions"></div>
		</div>
	</div>
	<div class="page-content__footer">
	</div>
</div>
