<div class="filter" any-other-click="listState=false" ng-class="{'filter-selected' : listState}">
	<button class="filter__btn" ng-click="filterClick()">
		<span class="filter__icon icon-filter"></span>
		<span class="filter__name">{{::'filter'|translate}}</span>
		<span class="expand" ng-class="{'icon-menu-up': listState, 'icon-menu-down' : !listState}"></span>
	</button>
	<div ng-show="listState">
		<div class="filter__list" filter-list resize-on="listState" parent=".filter"></div>
	</div>
</div>
