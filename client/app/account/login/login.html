<div class="main">
	<div class="login container">
		<div class="login__window col-sm-12">
			<form class="form" name="form" ng-submit="login(form)" novalidate>
				<div class="form-group">
					<input type="email" name="email" class="form-control" ng-model="user.email" placeholder="{{::'Email'|translate}}" required>
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control" ng-model="user.password" placeholder="{{::'Password'|translate}}" required>
				</div>
				<div class="form-group has-error">
					<p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
						{{::'Please enter your email and password' | translate}}.
					</p>
					<p class="help-block" ng-show="form.email.$error.email && submitted">
						{{::'Please enter a valid email' | translate}}.
					</p>
					<p class="help-block">{{ errors.other | translate }}</p>
				</div>
				<div>
					<button class="login__btn" type="submit">
						{{::'Log in' | translate}}
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
