<div class="options">
	<dropdown class="options__check" actions="checks" selected="selectedOptions.check"></dropdown>
	<button class="options__refresh">Refresh</button>
	<dropdown class="options__more" actions="mores" selected="selectedOptions.more"></dropdown>
	<dropdown class="options__show" actions="shows" selected="selectedOptions.show"></dropdown>
	<search class="options__search" search-value="selectedOptions.searchValue"></search>
</div>
