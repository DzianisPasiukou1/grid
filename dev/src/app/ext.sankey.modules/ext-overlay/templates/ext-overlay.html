<div class="custom-overlay" ng-style="vm.style">
	<div class="custom-overlay__toggle">
		<span ng-click="vm.state = !vm.state" ng-show="!vm.state" class="glyphicon glyphicon-chevron-left"></span>
		<span ng-click="vm.state = !vm.state" ng-show="vm.state" class="glyphicon glyphicon-chevron-right"></span>
	</div>
	<ng-transclude class="custom-overlay__transclude" ng-style="vm.transcludeStyle"></ng-transclude>
</div>
