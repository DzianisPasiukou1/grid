<div class="chart-segment">
	<div class="chart-segment__list">
		<div class="chart-segment__list__header">
			<span class="chart-segment__list__header__text">{{::vm.panel.header.text}}</span>
		</div>
		<div class="chart-segment__list__body">
			<div ng-repeat="user in vm.selectedUsers" class="chart-segment__list__body__user" ng-class="{'even' : $even, 'odd': $odd}">
				<span class="chart-segment__list__body__user__icon icon-close" ng-click="vm.deleteUser(user, $index)"></span>
				<span class="chart-segment__list__body__user__text">Users who have interacted with at least {{user.touchpoints}}</span>
			</div>
		</div>
	</div>
	<div class="chart-segment__btn">
		<button class="kx-btn">{{::vm.panel.btn.text}}</button>
	</div>
</div>
