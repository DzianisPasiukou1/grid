<div class="my-dropdown" any-other-click="vm.isShow=false">
	<button type="button" class="my-dropdown__btn" ng-show="!vm.options.isMenu" ng-click="vm.isShow = !isShow" ng-class="{'opened' : vm.isShow}">
		<span class="my-dropdown__text" ng-show="!vm.options.isCheckbox">{{vm.options.label}}{{vm.options.selected.label}}</span>
		<span class="my-dropdown__expand" ng-class="{'icon-menu-up': vm.isShow, 'icon-menu-down' : !vm.isShow}"></span>
	</button>
	<button type="button" class="my-dropdown__btn" ng-show="vm.options.isMenu" ng-click="vm.isShow = !vm.isShow" ng-class="{'opened' : vm.isShow}">
		<span class="my-dropdown__text">{{vm.options.label}}</span>
		<span class="my-dropdown__expand" ng-class="{'icon-menu-up': vm.isShow, 'icon-menu-down' : !vm.isShow}"></span>
	</button>

	<ul class="my-dropdown__list" ng-show="vm.isShow">
		<li ng-repeat="action in vm.options.values">
			<div ng-if="vm.options.isCheckbox">
				<div class="my-dropdown__list__check">
					<label class="my-dropdown__list__input-control">
						<input type="checkbox" ng-model="action.isVisible" ng-change="vm.options.onCheck(action, $index)" id="{{action.label}}">
						<span class="my-dropdown__list__input-control__span"></span>
					</label>
				</div>
				<label class="my-dropdown__list__label" for="{{action.label}}">{{action.label}}</label>
			</div>
			<a ng-click="vm.select(action)" ng-if="!vm.options.isCheckbox">{{action.label}}</a>
		</li>
		<button ng-if="vm.options.withSave" ng-click="vm.options.onSave()" class="my-dropdown__save">{{::'Save'}}</button>
	</ul>
</div>
