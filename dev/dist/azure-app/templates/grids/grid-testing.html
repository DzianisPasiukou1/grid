<div class="grid-testing">
	<button class="metro-btn" onclick="location.href = '/'">Back</button>
	<textarea class="my-textarea" ng-model="vm.scope.content" ng-change="vm.scope.textChange()" hotkey-formatter="vm.scope.refreshContent"></textarea>
	<div class="validators-group">
		<label class="success" ng-show="vm.scope.isValid">Valid data</label>
		<label class="failed" ng-show="!vm.scope.isValid">Invalid data</label>
	</div>
	<button class="generate-btn" ng-click="compile()">Compile</button>
	<page-content grid-data="vm.scope.data" content-options="vm.scope.contentOptions" grid="vm.scope.grid" grid-options="vm.scope.gridOptions" ui-grid-options="vm.scope.uiGridOptions"></page-content>
</div>
